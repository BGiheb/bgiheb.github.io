<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virtual Instructor</title>
    <script>
      // Hack pour React Router avec GitHub Pages
      const path = window.location.pathname.slice(1);
      const base = '/Virtual-Instructor/';  // ⚠️ Remplacez par le nom de votre repo
      
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
      window.location.replace(base);
    </script>
  </head>
  <body>
    <noscript>JavaScript is required.</noscript>
  </body>
</html>
